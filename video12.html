<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    min-height: 100vh;
    padding: 20px;
}

/* Video Container - FIXED SIZE */
.video-container {
    max-width: 900px;
    width: 100%;
    margin: 0 auto 25px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    background: #000;
    position: relative;
    aspect-ratio: 16/9;
}

/* Force video to fill container */
video {
    width: 100%;
    height: 100%;
    display: block;
    background: #000;
}

/* HIDE DOWNLOAD OPTIONS IN VIDEO CONTROLS (but keep fullscreen) */
video::-webkit-media-controls-download-button {
    display: none !important;
}

video::-internal-media-controls-download-button {
    display: none !important;
}

video::-webkit-media-controls-overflow-button {
    display: none !important;
}

video::-webkit-media-controls-overlay-enclosure {
    display: none !important;
}

video::-webkit-media-controls-picture-in-picture-button {
    display: none !important;
}

/* KEEP FULLSCREEN BUTTON IN VIDEO CONTROLS */
/* This allows the native fullscreen button to show */

/* Download Buttons Section */
.download-section {
    max-width: 900px;
    margin: 25px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    text-align: center;
}

.download-section h3 {
    margin-bottom: 20px;
    color: #96c93d;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.download-section h3 i {
    color: #FF4B2B;
}

.download-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.download-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 24px;
    background: linear-gradient(135deg, #FF416C, #FF4B2B);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
    min-width: 180px;
    justify-content: center;
}

.download-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
}

.download-btn i {
    font-size: 18px;
}

.download-btn:nth-child(2) {
    background: linear-gradient(135deg, #4A00E0, #8E2DE2);
    box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
}

.download-btn:nth-child(2):hover {
    box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
}

.download-btn:nth-child(3) {
    background: linear-gradient(135deg, #00b09b, #96c93d);
    box-shadow: 0 4px 15px rgba(0, 176, 155, 0.3);
}

.download-btn:nth-child(3):hover {
    box-shadow: 0 6px 20px rgba(0, 176, 155, 0.4);
}

/* Responsive Design */
@media (max-width: 768px) {
    .video-container {
        max-width: 95%;
    }
    
    .download-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .download-btn {
        width: 100%;
        max-width: 300px;
    }
}

@media (max-width: 480px) {
    .video-container {
        max-width: 95%;
    }
    
    .download-btn {
        padding: 12px 20px;
        font-size: 15px;
        min-width: 160px;
    }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Fixed Size Video Container -->
<div class="video-container">
    <video id="player" controls playsinline webkit-playsinline controlsList="nodownload noremoteplayback">
        <source src="https://cdn.videy.co/ow76k4Dk1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<!-- Download Buttons Section -->
<div class="download-section">
    <h3><i class="fas fa-download"></i> Download Options</h3>
    <div class="download-buttons">
        <button class="download-btn" id="downloadBtn1">
            <i class="fas fa-download"></i>
            <span>DOWNLOAD 1</span>
        </button>
        <button class="download-btn" id="downloadBtn2">
            <i class="fas fa-download"></i>
            <span>DOWNLOAD 2</span>
        </button>
        <button class="download-btn" id="downloadBtn3">
            <i class="fas fa-download"></i>
            <span>DOWNLOAD 3</span>
        </button>
    </div>
</div>

<script>
// =========================
// ⭐ Variables
// =========================
const video = document.getElementById("player");
const downloadBtn1 = document.getElementById("downloadBtn1");
const downloadBtn2 = document.getElementById("downloadBtn2");
const downloadBtn3 = document.getElementById("downloadBtn3");

let wakeLock = null;

// =========================
// ⭐ COMPLETELY DISABLE DOWNLOAD FROM VIDEO CONTROLS
// =========================

// 1. Add controlsList attribute to disable download (but not fullscreen)
video.setAttribute('controlsList', 'nodownload noremoteplayback');
video.removeAttribute('download');

// 2. Disable right-click context menu
video.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
});

// 3. Disable keyboard shortcuts for saving
document.addEventListener('keydown', function(e) {
    // Disable Ctrl+S
    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        return false;
    }
});

// 4. Periodically check and remove download button if it appears
function checkAndRemoveDownloadButton() {
    const downloadButtons = document.querySelectorAll('*[download], *[aria-label*="download"], *[aria-label*="Download"], *[title*="download"], *[title*="Download"]');
    downloadButtons.forEach(btn => {
        if (btn.style.display !== 'none') {
            btn.style.display = 'none';
            btn.style.visibility = 'hidden';
            btn.style.opacity = '0';
            btn.style.pointerEvents = 'none';
        }
    });
    
    const videoControls = video.parentElement.querySelectorAll('button, div, span');
    videoControls.forEach(control => {
        const text = control.textContent || control.innerText || control.getAttribute('aria-label') || control.getAttribute('title') || '';
        if (text.toLowerCase().includes('download') || 
            text.toLowerCase().includes('save') ||
            text.toLowerCase().includes('download video') ||
            text.toLowerCase().includes('save video')) {
            control.style.display = 'none';
            control.style.visibility = 'hidden';
            control.style.opacity = '0';
            control.style.pointerEvents = 'none';
        }
    });
}

// Run check periodically
setInterval(checkAndRemoveDownloadButton, 1000);

video.addEventListener('loadedmetadata', checkAndRemoveDownloadButton);
video.addEventListener('play', checkAndRemoveDownloadButton);
video.addEventListener('pause', checkAndRemoveDownloadButton);

// 5. Disable picture-in-picture
if ('pictureInPictureEnabled' in document) {
    video.disablePictureInPicture = true;
}

// =========================
// ⭐ SIMPLE DOWNLOAD BUTTONS
// =========================

// Simple direct approach like your working code
downloadBtn1.addEventListener("click", function() {
    // Open ad in new tab (just like your working example)
    window.open("https://otieu.com/4/7512585", "_blank");
    
    // Redirect current tab to main download site
    window.location.href = "https://pixeldrain.com/u/icauVFXi";
});

downloadBtn2.addEventListener("click", function() {
    // Open ad in new tab (just like your working example)
    window.open("https://otieu.com/4/8198889", "_blank");
    
    // Redirect current tab to main download site
    window.location.href = "https://pixeldrain.com/u/icauVFXi";
});

downloadBtn3.addEventListener("click", function() {
    // Open ad in new tab (just like your working example)
    window.open("https://otieu.com/4/1415254", "_blank");
    
    // Redirect current tab to main download site
    window.location.href = "https://pixeldrain.com/u/icauVFXi";
});

// =========================
// ⭐ Prevent Screen Sleep
// =========================
async function requestWakeLock() {
    if ('wakeLock' in navigator) {
        try {
            wakeLock = await navigator.wakeLock.request("screen");
            console.log("Wake Lock activated to prevent screen sleep");
        } catch (err) {
            console.log(`Error activating wake lock: ${err.name}, ${err.message}`);
        }
    }
}

video.addEventListener("play", requestWakeLock);

video.addEventListener("pause", () => {
    if (wakeLock !== null) {
        wakeLock.release();
        wakeLock = null;
        console.log("Wake Lock released");
    }
});

video.addEventListener("ended", () => {
    if (wakeLock !== null) {
        wakeLock.release();
        wakeLock = null;
        console.log("Wake Lock released");
    }
});

// =========================
// ⭐ Keyboard shortcuts for better UX
// =========================
document.addEventListener("keydown", function(e) {
    // Spacebar to play/pause (native video controls)
    if (e.code === "Space" && e.target === document.body) {
        e.preventDefault();
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }
    
    // Arrow keys for seeking
    if (e.code === "ArrowRight" && e.target === document.body) {
        e.preventDefault();
        video.currentTime += 10;
    }
    
    if (e.code === "ArrowLeft" && e.target === document.body) {
        e.preventDefault();
        video.currentTime -= 10;
    }
});
</script>
</body>
</html>
