<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Katas</title>
<style>
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    min-height: 100vh;
    padding: 20px;
}

/* Header with Home Button */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 0 auto 25px;
    padding: 0 10px;
}

.logo-area {
    display: flex;
    align-items: center;
    gap: 15px;
}

.home-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    background: linear-gradient(to right, #4A00E0, #8E2DE2);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
}

.home-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(142, 45, 226, 0.4);
}

.home-btn:active {
    transform: translateY(0);
}

.home-btn i {
    font-size: 18px;
}

/* Video Container */
.video-container {
    max-width: 900px;
    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    background: #000;
    position: relative;
}

video {
    width: 100%;
    display: block;
    outline: none;
}

/* Controls */
.controls {
    max-width: 900px;
    margin: 20px auto 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    padding: 0 10px;
}

.control-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.control-btn i {
    font-size: 18px;
}

#fsBtn {
    background: linear-gradient(to right, #00b09b, #96c93d);
    color: white;
}

#fsBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 176, 155, 0.4);
}

select {
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: all 0.3s ease;
}

select:hover {
    background: rgba(255, 255, 255, 0.15);
}

select option {
    background: #1a1a2e;
    color: white;
}

/* Download Buttons Section */
.download-section {
    max-width: 900px;
    margin: 25px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    text-align: center;
}

.download-section h3 {
    margin-bottom: 20px;
    color: #96c93d;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.download-section h3 i {
    color: #FF4B2B;
}

.download-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.download-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 24px;
    background: linear-gradient(135deg, #FF416C, #FF4B2B);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
    min-width: 180px;
    justify-content: center;
}

.download-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
}

.download-btn:active {
    transform: translateY(-1px);
}

.download-btn i {
    font-size: 18px;
}

.download-btn:nth-child(2) {
    background: linear-gradient(135deg, #4A00E0, #8E2DE2);
    box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
}

.download-btn:nth-child(2):hover {
    box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
}

.download-btn:nth-child(3) {
    background: linear-gradient(135deg, #00b09b, #96c93d);
    box-shadow: 0 4px 15px rgba(0, 176, 155, 0.3);
}

.download-btn:nth-child(3):hover {
    box-shadow: 0 6px 20px rgba(0, 176, 155, 0.4);
}

/* Responsive Design */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        gap: 15px;
    }
    
    .controls {
        flex-direction: column;
        align-items: center;
    }
    
    .control-btn, select {
        width: 100%;
        max-width: 300px;
        justify-content: center;
    }
    
    .download-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .download-btn {
        width: 100%;
        max-width: 300px;
    }
}

@media (max-width: 480px) {
    .home-btn, .control-btn, select {
        padding: 10px 15px;
        font-size: 15px;
    }
    
    .download-btn {
        padding: 12px 20px;
        font-size: 15px;
        min-width: 160px;
    }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="header">
    <div class="logo-area">
        <button class="home-btn" id="homeBtn">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
    </div>
    <div class="logo-area"></div> <!-- Empty for symmetry -->
</div>

<div class="video-container">
    <video id="player" controls playsinline webkit-playsinline>
        <source src="https://ia800600.us.archive.org/9/items/katas-2024/Katas%202024.ia.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<div class="controls">
    <button class="control-btn" id="fsBtn">
        <i class="fas fa-expand"></i>
        <span>Fullscreen</span>
    </button>

    <select id="speed">
        <option value="1">Speed: Normal</option>
        <option value="0.5">0.5x (Slow)</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x (Fast)</option>
    </select>
</div>

<!-- Download Buttons Section -->
<div class="download-section">
    <h3><i class="fas fa-download"></i> Download Options</h3>
    <div class="download-buttons">
        <button class="download-btn" id="downloadBtn1">
            <i class="fas fa-download"></i>
            <span>DOWNLOAD</span>
        </button>
        <button class="download-btn" id="downloadBtn2">
            <i class="fas fa-download"></i>
            <span>DOWNLOAD</span>
        </button>
        <button class="download-btn" id="downloadBtn3">
            <i class="fas fa-download"></i>
            <span>DOWNLOAD</span>
        </button>
    </div>
</div>

<script>
// =========================
// ⭐ Variables
// =========================
const video = document.getElementById("player");
const homeBtn = document.getElementById("homeBtn");
const fsBtn = document.getElementById("fsBtn");
const speedSelect = document.getElementById("speed");
const downloadBtn1 = document.getElementById("downloadBtn1");
const downloadBtn2 = document.getElementById("downloadBtn2");
const downloadBtn3 = document.getElementById("downloadBtn3");
let wakeLock = null;

// =========================
// ⭐ Home Button Functionality
// =========================
homeBtn.addEventListener("click", function() {
    window.location.href = "https://watch.boldilocks.xyz/";
});

// =========================
// ⭐ Download Buttons Functionality
// =========================
downloadBtn1.addEventListener("click", function() {
    // Open main site
    window.open("https://watch.boldilocks.xyz/", "_self");
    // Open monetag ad in new tab after delay to avoid popup blocker
    setTimeout(() => {
        window.open("https://example-monetag-ad1.com", "_blank");
    }, 100);
});

downloadBtn2.addEventListener("click", function() {
    // Open main site
    window.open("https://watch.boldilocks.xyz/", "_self");
    // Open monetag ad in new tab after delay to avoid popup blocker
    setTimeout(() => {
        window.open("https://example-monetag-ad2.com", "_blank");
    }, 100);
});

downloadBtn3.addEventListener("click", function() {
    // Open main site
    window.open("https://watch.boldilocks.xyz/", "_self");
    // Open monetag ad in new tab after delay to avoid popup blocker
    setTimeout(() => {
        window.open("https://example-monetag-ad3.com", "_blank");
    }, 100);
});

// =========================
// ⭐ Prevent Screen Sleep
// =========================
async function requestWakeLock() {
    if ('wakeLock' in navigator) {
        try {
            wakeLock = await navigator.wakeLock.request("screen");
            console.log("Wake Lock activated to prevent screen sleep");
        } catch (err) {
            console.log(`Error activating wake lock: ${err.name}, ${err.message}`);
        }
    }
}

video.addEventListener("play", requestWakeLock);

video.addEventListener("pause", () => {
    if (wakeLock !== null) {
        wakeLock.release();
        wakeLock = null;
        console.log("Wake Lock released");
    }
});

video.addEventListener("ended", () => {
    if (wakeLock !== null) {
        wakeLock.release();
        wakeLock = null;
        console.log("Wake Lock released");
    }
});

// =========================
// ⭐ Fullscreen Button
// =========================
fsBtn.addEventListener("click", () => {
    if (video.requestFullscreen) {
        video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
    } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
    } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
    }
});

// =========================
// ⭐ Playback Speed
// =========================
speedSelect.addEventListener("change", function() {
    video.playbackRate = parseFloat(this.value);
    
    // Show notification for speed change
    const speedLabels = {
        "0.5": "0.5x (Slow)",
        "1": "Normal",
        "1.25": "1.25x",
        "1.5": "1.5x",
        "2": "2x (Fast)"
    };
    
    console.log(`Playback speed changed to ${speedLabels[this.value]}`);
});

// =========================
// ⭐ Additional Professional Features
// =========================

// Handle fullscreen change to update button icon
document.addEventListener("fullscreenchange", updateFullscreenButton);
document.addEventListener("webkitfullscreenchange", updateFullscreenButton);
document.addEventListener("mozfullscreenchange", updateFullscreenButton);
document.addEventListener("MSFullscreenChange", updateFullscreenButton);

function updateFullscreenButton() {
    const isFullscreen = document.fullscreenElement || 
                        document.webkitFullscreenElement || 
                        document.mozFullScreenElement || 
                        document.msFullscreenElement;
    
    if (isFullscreen) {
        fsBtn.innerHTML = '<i class="fas fa-compress"></i><span>Exit Fullscreen</span>';
    } else {
        fsBtn.innerHTML = '<i class="fas fa-expand"></i><span>Fullscreen</span>';
    }
}

// Keyboard shortcuts for better UX
document.addEventListener("keydown", function(e) {
    // F key for fullscreen
    if (e.code === "KeyF" && e.target === document.body) {
        e.preventDefault();
        fsBtn.click();
    }
    
    // Home key for home button
    if (e.code === "Home" && e.target === document.body) {
        e.preventDefault();
        homeBtn.click();
    }
    
    // Spacebar to play/pause (native video controls)
    if (e.code === "Space" && e.target === document.body) {
        e.preventDefault();
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }
    
    // Arrow keys for seeking
    if (e.code === "ArrowRight" && e.target === document.body) {
        e.preventDefault();
        video.currentTime += 10; // Skip forward 10 seconds
    }
    
    if (e.code === "ArrowLeft" && e.target === document.body) {
        e.preventDefault();
        video.currentTime -= 10; // Skip backward 10 seconds
    }
});
</script>
</body>
</html>
